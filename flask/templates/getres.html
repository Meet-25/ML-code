<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marks Entry Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2>Marks Entry Form</h2>
<form action="/getres" method="POST">
    <label for="science">Science Marks:</label>
    <input type="number" id="science" name="science" required min="0" max="100">

    <label for="maths">Maths Marks:</label>
    <input type="number" id="maths" name="maths" required min="0" max="100">

    <label for="physics">Physics Marks:</label>
    <input type="number" id="physics" name="physics" required min="0" max="100">

    <input type="submit" value="Submit">
</form>

</body>
</html>
